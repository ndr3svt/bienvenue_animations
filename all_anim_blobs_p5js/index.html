<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script> -->
    <script src="p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <script src="graphicBlob.js"></script>

  </head>
  <body>
    <main>
        <div id="consola">
            <p id="output">Output</p>
            <input type="checkbox" id="myCheckbox" onchange="toggleDebugAnchors()" >
            <label for="myCheckbox">Debug</label>
            <br>
            <input type="checkbox" id="checkBoxBlobs" onchange="toggleDisplayBlobs()" checked>
            <label for="checkBoxBlobs">Blobs</label>
            <br>
            <input type="checkbox" id="checkBoxBackgroundImg" onchange="toggleBackgroundImage()" checked>
            <label for="checkBoxBackgroundImg">Background Image</label>
            <br>
            <input type="checkbox" id="checkBoxBackground" onchange="toggleBackground()" checked >
            <label for="checkBoxBackground">Background</label>
            <br>
            <input type="checkbox" id="checkBoxPlay" onchange="togglePlay()" checked >
            <label for="checkBoxPlay">Play</label>
            
        </div>
        
    </main>
    <!-- <script src="sketch.js"></script> -->
    <script src="sketch_D.js"></script>
  </body>
</html>
